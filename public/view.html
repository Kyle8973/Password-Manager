<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>View Saved Passwords</title>
</head>
<body>
    <div class="container">
        <h1>View Saved Passwords</h1>
        
        <!-- Dark Mode Toggle -->
        <label for="darkModeToggle">
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
        <br>
        
        <!-- Admin Password Form -->
        <form id="adminForm">
            <label for="adminPassword">Enter Admin Password:</label>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <span id="adminPasswordError" class="error-message"></span>
            <button id="viewBtn" type="submit">View Passwords</button>
        </form>
        
        <!-- Password List and Filter -->
        <div id="passwordList" style="display: none;">
            <!-- Filter by Website -->
            <div id="filterContainer" style="display: none;">
                <label for="filterWebsite">Filter By Website:</label>
                <input type="text" id="filterWebsite" placeholder="Website:">
            </div>
            <table id="passwordTable">
                <thead>
                    <tr>
                        <th>Website:</th>
                        <th>Username:</th>
                        <th>Password:</th>
                        <th>Actions:</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td>ExampleSite.com</td>
                        <td>user123</td>
                        <td>******</td>
                        <td>
                            <div class="button-group">
                                <button class="reveal-btn">Reveal</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <!-- More rows will be inserted dynamically -->
                </tbody>
            </table>
        </div>
        
        <!-- Navigation Button -->
        <br>
        <a href="/" class="nav-button">Back To The Password Generator</a>
    </div>
    <script src="backend.js"></script>
</body>
</html>
