<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kyle's Password Generator</title>
    <script>
        // Apply Chosen Theme
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDarkScheme ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Kyle's Password Generator</h1>
        <div id="generator">
            <!-- Dark Mode Toggle -->
            <label for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle">
                Dark Mode
            </label>
            <br>
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="12" max="24">

            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers"> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>

            <button id="generateBtn">Generate Password</button>
            <br>
            <br>
            <div id="generatedPassword"></div>

            <!-- Password Strength Indicator -->
            <div id="passwordStrengthContainer" style="display: none;">
                <p id="passwordStrength"></p>
            </div>

            <!-- Error Message For Character Type Selection -->
            <span id="characterTypeError" class="error-message"></span>
            
            <button id="savePasswordBtn" class="hidden">Save Password</button>
            <div id="saveForm" style="display: none;">
                <input type="text" id="website" placeholder="Website">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="password" placeholder="Password">
                <button id="submitBtn">Submit</button>
                <span id="formError" class="error-message hidden">Please Fill In All Fields</span>
            </div>
            <a href="view.html">
                <button id="viewPasswordsBtn">View Saved Passwords</button>
            </a>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
